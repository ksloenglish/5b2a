<html lang="en">
<head>

    <title>Oxford 5000 B2 Revision Exercise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --container-bg: #16213e;
            --primary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #e0e0e0;
            --light-gray: #a0a0a0;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--container-bg);
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        header {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        header h1 {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin: 0;
            font-weight: 600;
        }

        header h2 {
            font-size: 2rem;
            margin: 10px 0;
            font-weight: 700;
            line-height: 1.2;
        }

        header p {
            color: var(--light-gray);
            margin: 0;
        }

        #start-screen, #quiz-screen, #end-screen {
            display: none;
        }

        #start-screen h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .question-count-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #ff6b81;
            transform: translateY(-2px);
        }

        #quiz-screen .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            /* Added gap to prevent boxes from fusing together */
            gap: 10px;
        }

        #question-counter, #score-counter {
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--primary-color);
            padding: 5px 15px;
            border-radius: 5px;
            /* Ensure text doesn't wrap awkwardly inside the badge */
            white-space: nowrap;
        }
        
        #return-btn {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 8px 15px;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        #return-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        #question-text {
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 30px 0;
            min-height: 80px;
        }

        .blank {
            display: inline-block;
            width: 120px;
            border-bottom: 2px solid var(--accent-color);
            vertical-align: bottom;
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 2px solid transparent;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--accent-color);
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            border-color: var(--correct-color);
            color: white;
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            border-color: var(--incorrect-color);
            color: white;
        }
        
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        #feedback-container {
            min-height: 50px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        #next-btn {
            margin-top: 15px;
        }
        
        #end-screen h2 {
            font-size: 1.8rem;
        }
        #final-score {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 20px 0;
        }
        #end-comment {
            font-size: 1.2rem;
            color: var(--light-gray);
            margin-bottom: 30px;
        }
        
        #revision-container {
            margin-top: 30px;
            text-align: left;
            max-height: 40vh;
            overflow-y: auto;
            border-top: 2px solid var(--primary-color);
            padding: 20px 10px;
        }

        #revision-list .revision-item {
            background-color: var(--primary-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        #revision-list .revision-item p {
            margin: 0 0 8px 0;
            line-height: 1.5;
        }

        #revision-list .revision-item .word-info {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--accent-color);
        }
        
        #revision-list .revision-item .word-info span {
            color: var(--text-color);
        }

        #revision-list .revision-item .sentence-info {
            color: var(--light-gray);
            font-style: italic;
        }
        
        #revision-list .revision-item .sentence-info strong {
            color: var(--correct-color);
            font-style: normal;
        }

            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid var(--primary-color);
            color: var(--light-gray);
            font-size: 0.8rem;
            text-align: center;

            body {

            }

            header {
                margin-bottom: 10px;
                padding-bottom: 10px;
            }
            header h1 {
                font-size: 1rem;
            }
            header h2 {
                font-size: 1.4rem;
                margin: 5px 0;
            }
            header p {
                font-size: 0.8rem;
            }

                margin-bottom: 10px;
                gap: 8px; /* Ensure space between items */
                flex-wrap: wrap; /* Allow wrapping if needed */
                justify-content: center;
            }
            
            #question-counter, #score-counter {
                font-size: 0.8rem;
                padding: 4px 8px; /* Smaller padding */
                flex: 1 1 auto; /* Allow flexible sizing */
            }

            #return-btn {
                font-size: 0.8rem;
                padding: 4px 10px;
            }

            /* Compact Question Text */
            #question-text {
                font-size: 1.1rem;
                margin: 15px 0; /* Reduced margin */
                min-height: auto; /* Remove large fixed height */
                line-height: 1.4;
            }

            .blank {
                width: 80px;
            }

            /* Compact Options */
            #options-container {
                grid-template-columns: 1fr; /* Stack options */
                gap: 8px; /* Reduced gap */
                margin-bottom: 15px;
            }

            .option-btn {
                font-size: 0.95rem;
                padding: 10px; /* Reduced padding to save height */
            }

            /* Compact Feedback */
            #feedback-container {
                margin-top: 10px;
                min-height: 30px;
                font-size: 1rem;
            }

            footer {
                margin-top: 15px;

        }
    </style>

            { word: 'indications', baseForm: 'indication', pos: 'n', definition_ch: '標示；表明；顯示；暗示', sentence: 'There are few _______ (that) the economy is on an upswing.' },
            { word: 'inevitable', baseForm: 'inevitable', pos: 'adj', definition_ch: '不可避免的；必然發生的', sentence: 'The accident was the _______ consequence/result/outcome of carelessness.' },
            { word: 'inevitably', baseForm: 'inevitably', pos: 'adv', definition_ch: '不可避免地', sentence: 'Their arguments _______ end in tears.' },
            { word: 'infer', baseForm: 'infer', pos: 'v', definition_ch: '推斷，推論，推理', sentence: 'What do you _______ from her refusal?' },
            { word: 'inflation', baseForm: 'inflation', pos: 'n', definition_ch: '通貨膨脹', sentence: 'The government is struggling to control high _______ which is affecting the cost of living.' },
            { word: 'info', baseForm: 'info', pos: 'n', definition_ch: '（information的非正式說法）情報；資料；消息', sentence: 'For more _______, click here.' },
            { word: 'infrastructure', baseForm: 'infrastructure', pos: 'n', definition_ch: '基礎建設', sentence: 'The war has badly damaged the country\'s _______.' },
            { word: 'inhabitants', baseForm: 'inhabitant', pos: 'n', definition_ch: '（某地的）居民，棲息動物', sentence: 'The city has over five million _______ who come from many different cultural backgrounds.' },
            { word: 'inherit', baseForm: 'inherit', pos: 'v', definition_ch: '繼承', sentence: 'Who will _______ the house when he dies?' },
            { word: 'ink', baseForm: 'ink', pos: 'n', definition_ch: '墨水；油墨；墨汁', sentence: 'He accidentally knocked over a bottle of _______ and stained the expensive white carpet.' },
            { word: 'innovations', baseForm: 'innovation', pos: 'n', definition_ch: '新觀念；新方法；（新觀念或方法的）創造，使用', sentence: 'We were impressed by the latest _______ in computer technology displayed at the exhibition.' },
            { word: 'innovative', baseForm: 'innovative', pos: 'adj', definition_ch: '創新的，革新的；新穎的', sentence: 'The company is known for using _______ methods to solve complex engineering problems.' },
            { word: 'input', baseForm: 'input', pos: 'n', definition_ch: '（能源、資金或資訊的）投入，輸入', sentence: 'I didn\'t have much _______ into the project (= the help I gave was small).' },
            { word: 'Insert', baseForm: 'insert', pos: 'v', definition_ch: '插入', sentence: '_______ the key in/into the lock.' },
            { word: 'inspector', baseForm: 'inspector', pos: 'n', definition_ch: '檢查員；視察員', sentence: 'The tax _______ visited the office to audit the company\'s financial records from last year.' },
            { word: 'installation', baseForm: 'installation', pos: 'n', definition_ch: '安裝', sentence: 'Do you have to pay extra for _______?' },
            { word: 'instant', baseForm: 'instant', pos: 'adj', definition_ch: '立即的，立刻的', sentence: 'This type of account offers you _______ access to your money.' },
            { word: 'instantly', baseForm: 'instantly', pos: 'adv', definition_ch: '立即，馬上', sentence: 'Both drivers were killed _______.' },
            { word: 'integrate', baseForm: 'integrate', pos: 'v', definition_ch: '（使）融入（某社會或群體）；（使）成為一體', sentence: 'He seems to find it difficult to _______ socially.' },
            { word: 'intellectual', baseForm: 'intellectual', pos: 'adj', definition_ch: '智力的，腦力的', sentence: 'Looking after a baby at home all day is nice but it doesn\'t provide much _______ stimulation.' },
            { word: 'interacts', baseForm: 'interact', pos: 'v', definition_ch: '交流，交往；相互作用，互相影響', sentence: 'Dominique\'s teacher says that she _______ well with the other children.' }
        ];

        function correctIndefiniteArticles(bank) {
            // This regex matches 'a' or 'an' followed by the blank, but ensures it doesn't match if it's already 'a/an'
            // It uses a negative lookbehind (?<!\/) to ensure the 'a' or 'an' isn't preceded by a slash.
            const articleRegex = /(?<!\/)\b(a|an)\s+_______/gi;
            const replacement = 'a/an _______';
            
            bank.forEach(question => {
                // Capital A/An at the start of a sentence
                if (question.sentence.startsWith('A _______')) {
                    question.sentence = question.sentence.replace('A _______', 'A/An _______');
                } else if (question.sentence.startsWith('An _______')) {
                    question.sentence = question.sentence.replace('An _______', 'A/An _______');
                } else {
                    // All other cases in the middle of a sentence
                    question.sentence = question.sentence.replace(articleRegex, replacement);
                }
            });
            return bank;
        }

        // Run the robust correction script on the entire question bank at startup.
        questionBank = correctIndefiniteArticles(questionBank);

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');
        const questionCounter = document.getElementById('question-counter');
        const scoreCounter = document.getElementById('score-counter');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const nextBtn = document.getElementById('next-btn');
        const finalScore = document.getElementById('final-score');
        const endComment = document.getElementById('end-comment');
        const restartBtn = document.getElementById('restart-btn');
        const returnBtn = document.getElementById('return-btn');
        const revisionContainer = document.getElementById('revision-container');
        const revisionList = document.getElementById('revision-list');

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let questionsToAttempt = 0;
        let answeredIncorrectly = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame(num) {
            questionsToAttempt = Math.min(num, questionBank.length);
            score = 0;
            currentQuestionIndex = 0;
            const shuffledBank = shuffleArray([...questionBank]);
            currentQuestions = shuffledBank.slice(0, questionsToAttempt);
            
            revisionContainer.style.display = 'none';
            startScreen.style.display = 'none';
            endScreen.style.display = 'none';
            quizScreen.style.display = 'block';

            displayQuestion();
        }

        function displayQuestion() {
            answeredIncorrectly = false;
            feedbackContainer.textContent = '';
            nextBtn.style.display = 'none';
            const question = currentQuestions[currentQuestionIndex];
            
            questionCounter.textContent = `Question: ${currentQuestionIndex + 1} / ${questionsToAttempt}`;
            scoreCounter.textContent = `Score: ${score}`;

            const blankSpan = `<span class="blank"></span>`;
            const sentence = question.sentence.replace('_______', blankSpan);
            questionText.innerHTML = sentence;

            const correctOption = question;
            const distractors = getDistractors(correctOption);
            
            const options = shuffleArray([correctOption, ...distractors]);
            
            // Determine if we need to force capitalization for ALL options.
            // This happens if the sentence starts with the blank OR if the correct word in the database is capitalized (like "Moreover").
            const shouldCapitalize = question.sentence.trim().startsWith('_______') || /^[A-Z]/.test(question.word);

            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                
                // Apply capitalization logic for DISPLAY only
                let displayWord = option.word;
                if (shouldCapitalize) {
                    displayWord = displayWord.charAt(0).toUpperCase() + displayWord.slice(1);
                }

                button.textContent = displayWord;
                button.classList.add('option-btn');
                
                // Keep original data for logic checking
                button.dataset.word = option.word;
                button.dataset.baseForm = option.baseForm;
                button.dataset.pos = option.pos;
                button.dataset.definition = option.definition_ch;
                button.addEventListener('click', checkAnswer);
                optionsContainer.appendChild(button);
            });
        }

        function conjugate(base, inflection) {
            if (!inflection || base === inflection) return base;

            const vowels = "aeiou";
            const lastChar = base.slice(-1);
            const secondLastChar = base.slice(-2, -1);

            if (inflection === 's') {
                if (lastChar === 'y' && !vowels.includes(secondLastChar)) {
                    return base.slice(0, -1) + 'ies';
                }
                if (['s', 'x', 'z'].includes(lastChar) || ['sh', 'ch'].includes(base.slice(-2))) {
                    return base + 'es';
                }
                return base + 's';
            }
            if (inflection === 'd' || inflection === 'ed') {
                if (lastChar === 'e') {
                    return base + 'd';
                }
                if (lastChar === 'y' && !vowels.includes(secondLastChar)) {
                    return base.slice(0, -1) + 'ied';
                }
                if (base.length > 1 && !vowels.includes(lastChar) && vowels.includes(secondLastChar) && !['w', 'x', 'y'].includes(lastChar)) {
                     const thirdLastChar = base.slice(-3,-2);
                     if (base.length === 2 || !vowels.includes(thirdLastChar)) {
                        return base + lastChar + 'ed';
                     }
                }
                return base + 'ed';
            }
            if (inflection === 'ing') {
                 if (base.endsWith('ie')) {
                    return base.slice(0, -2) + 'ying';
                }
                if (lastChar === 'e' && !base.endsWith('ee')) {
                    return base.slice(0, -1) + 'ing';
                }
                if (base.length > 1 && !vowels.includes(lastChar) && vowels.includes(secondLastChar) && !['w', 'x', 'y'].includes(lastChar)) {
                    const thirdLastChar = base.slice(-3,-2);
                    if (base.length === 2 || !vowels.includes(thirdLastChar)) {
                       return base + lastChar + 'ing';
                    }
                }
                return base + 'ing';
            }

            return base;
        }

        function getDistractors(correctOption) {
            const distractors = [];
            const usedBaseForms = new Set([correctOption.baseForm]);
            let inflection = '';

            if (correctOption.word !== correctOption.baseForm) {
                if (correctOption.pos === 'v') {
                    if (correctOption.word.endsWith('s')) inflection = 's';
                    else if (correctOption.word.endsWith('ed')) inflection = 'ed';
                    else if (correctOption.word.endsWith('d')) inflection = 'd';
                    else if (correctOption.word.endsWith('ing')) inflection = 'ing';
                } else if (correctOption.pos === 'n' && correctOption.word.endsWith('s')) {
                    inflection = 's';
                }
            }

            const candidates = shuffleArray(questionBank.filter(q => q.pos === correctOption.pos && q.baseForm !== correctOption.baseForm));

            for (const candidate of candidates) {
                if (distractors.length < 3 && !usedBaseForms.has(candidate.baseForm)) {
                    const distractorBaseForm = candidate.baseForm;
                    const conjugatedWord = conjugate(distractorBaseForm, inflection);
                    
                    distractors.push({
                        word: conjugatedWord,
                        baseForm: distractorBaseForm,
                        pos: candidate.pos,
                        definition_ch: candidate.definition_ch
                    });
                    usedBaseForms.add(distractorBaseForm);
                }
            }

            while (distractors.length < 3) {
                const randomCandidate = questionBank[Math.floor(Math.random() * questionBank.length)];
                if (!usedBaseForms.has(randomCandidate.baseForm)) {
                    const distractorBaseForm = randomCandidate.baseForm;
                    const conjugatedWord = conjugate(distractorBaseForm, inflection);
                    distractors.push({
                        word: conjugatedWord,
                        baseForm: distractorBaseForm,
                        pos: randomCandidate.pos,
                        definition_ch: randomCandidate.definition_ch
                    });
                    usedBaseForms.add(distractorBaseForm);
                }
            }
            return distractors;
        }

        function checkAnswer(e) {
            const selectedButton = e.target;
            const selectedWord = selectedButton.dataset.word;
            const correctWord = currentQuestions[currentQuestionIndex].word;

            const baseForm = selectedButton.dataset.baseForm;
            const pos = selectedButton.dataset.pos;
            const definition = selectedButton.dataset.definition;
            feedbackContainer.textContent = `${baseForm}: (${pos}) ${definition}`;

            if (selectedWord === correctWord) {
                selectedButton.classList.add('correct');
                if (!answeredIncorrectly) {
                    score++;
                    scoreCounter.textContent = `Score: ${score}`;
                }
                disableOptions();
                
                // Update button text if it is the last question
                if (currentQuestionIndex === questionsToAttempt - 1) {
                    nextBtn.textContent = 'Finish Quiz';
                } else {
                    nextBtn.textContent = 'Next Question';
                }

                nextBtn.style.display = 'inline-block';
            } else {
                selectedButton.classList.add('incorrect');
                selectedButton.disabled = true;
                answeredIncorrectly = true;
            }
        }
        
        function disableOptions() {
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });
        }

        function handleNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questionsToAttempt) {
                displayQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            quizScreen.style.display = 'none';
            endScreen.style.display = 'block';

            finalScore.textContent = `${score} / ${questionsToAttempt}`;
            const percentage = (score / questionsToAttempt) * 100;
            
            let comment = '';
            if (percentage === 100) {
                comment = "Flawless! You've mastered these words. Well done!";
            } else if (percentage >= 80) {
                comment = "Excellent work! You have a strong command of these words.";
            } else if (percentage >= 60) {
                comment = "Good job! A little more revision will make you an expert.";
            } else if (percentage >= 40) {
                comment = "Solid effort. Keep practicing to get more familiar with the words.";
            } else {
                comment = "A good start. Do some revision and try again to boost your score!";
            }
            endComment.textContent = comment;
            
            displayRevisionList();
        }

        function displayRevisionList() {
            revisionContainer.style.display = 'block';
            revisionList.innerHTML = '';

            currentQuestions.forEach(question => {
                const item = document.createElement('div');
                item.classList.add('revision-item');
                
                let displayWord = question.word;
                if (question.sentence.startsWith('_______') || question.sentence.startsWith('A/An _______')) {
                    displayWord = displayWord.charAt(0).toUpperCase() + displayWord.slice(1);
                }
                
                const fullSentence = question.sentence.replace('_______', `<strong>${displayWord}</strong>`);

                item.innerHTML = `
                    <p class="word-info">${question.baseForm} <span>(${question.pos}) ${question.definition_ch}</span></p>
                    <p class="sentence-info">${fullSentence}</p>
                `;
                revisionList.appendChild(item);
            });
        }
        
        function resetToTitle() {
            endScreen.style.display = 'none';
            quizScreen.style.display = 'none';
            startScreen.style.display = 'block';
        }

        nextBtn.addEventListener('click', handleNextQuestion);
        restartBtn.addEventListener('click', resetToTitle);
        returnBtn.addEventListener('click', resetToTitle);
        
        document.addEventListener('DOMContentLoaded', () => {
            startScreen.style.display = 'block';
            document.getElementById('copyright-year').textContent = new Date().getFullYear();
        });

    </script>
